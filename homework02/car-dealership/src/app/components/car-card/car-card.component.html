<!-- car-card.component.html -->
<div class="car-card">
  <h3>{{ car().brand }} {{ car().model }}</h3>
  <p>{{ car().description }}</p>
  <p>Price: {{ car().price | currency }}</p>
  <img [src]="car().images" alt="{{ car().model }}" />
  <button (click)="handleRemoveCar(car().id)">Remove Car</button>
</div>
