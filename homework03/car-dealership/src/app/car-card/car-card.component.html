<mat-card class="card">
  <img mat-card-image [src]="car().images[0]" [alt]="car().brand" />
  <mat-card-content>
    <div class="card-header">
      <button mat-icon-button class="favorite">
        <mat-icon>star</mat-icon>
      </button>
    </div>
    <div class="car-title">
      {{ car().brand }} <span>{{ car().model }}</span>
    </div>

    <div class="car-details">
      Mileage: {{ car().distance }} km<br />
      Location: {{ car().location.country }}<br />
      Engine: {{ car().enginePower }}<br />
      Transmission: {{ car().transmission }}
    </div>
    <div class="car-price">{{ car().price }}$</div>
    <a mat-button class="details-button" href="#">More details</a>
  </mat-card-content>
</mat-card>
